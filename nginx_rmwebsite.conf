server {
  listen 80;
  server_name dreamstalk.ru;

  root "/path/to/project_folder"; # Change path to folder with downloaded source
  index index.html;

  access_log off;
  autoindex off;
  charset utf-8;

  # Serve static assets directly.
  location ~ ^/(dist|img|lottie|snippets)/ {
    try_files $uri =404;
  }

  # Handle crawler requests with `_escaped_fragment_` by serving prerendered snippets.
  location / {
    if ($arg__escaped_fragment_ != "") {
      # Default to homepage snippet.
      set $snippet /snippets/1.html;
      # Map requested path to corresponding snippet when available.
      if ($uri !~ "^/$") {
        set $snippet /snippets$uri.html;
      }
      rewrite ^ $snippet last;
    }

    # Default SPA routing for regular visitors.
    try_files $uri $uri/ /index.html;
  }
}
