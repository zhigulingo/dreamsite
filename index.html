ags": { "baseline": true, "calculatedLineHeight": true, "updatedLinks": true, "newListPosition": true }, "z": 302, "blocksMeta": [{ "key": "dsno0", "data": { "lineHeight": 57, "sizesLinkedStatus": false, "textStyle": "style-8e46cf76-bf7f-41ad-a39c-6197dbc9afae" } }], "animation": [{ "UUID": "df3cc9ee-74bf-4da8-9e1f-3afcbe4eb3ac", "type": "scroll", "steps": [{ "speed": 0.5, "acceleration": "ease-both", "start_point": "bottom", "start_offset": 0, "from_opacity": 100, "use_move": true, "use_opacity": true, "opacity": 0, "dx": 0, "dy": -50 }], "playOnce": false, "resetWhenOutOfView": false, "trigger": [] }], "name": "", "text": "", "viewport_tablet_portrait": { "x": -51, "y": 124, "w": 870, "h": 171, "z": 302 }, "viewport_phone_portrait": { "hidden": true, "z": 302 }, "__v": 0 }, { "_id": "68fa62477baf3cfba8a39e53", "wid": "68fa62477baf3cfba8a39e53", "mag_num_id": 4796039, "type": "iframe", "x": 0, "y": 0, "w": 1024, "h": 3400, "use_iframe": true, "z": 301, "code": "\u003cmeta charset=\"utf-8\" /\u003e\n\u003cstyle\u003e\n  html, body { margin:0; height:100%; background:transparent; overflow:hidden; }\n  #space { position:absolute; inset:0; width:100%; height:100%; display:block; pointer-events:none; }\n\u003c/style\u003e\n\n\u003ccanvas id=\"space\"\u003e\u003c/canvas\u003e\n\n\u003cscript\u003e\n(() =\u003e {\n  // ===== PERF =====\n  const isMobile = /iPhone|iPad|Android/i.test(navigator.userAgent);\n  const DPR_CAP = isMobile ? 1.0 : 1.25;                       // –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —Ä–µ—Ç–∏–Ω—É\n  const dpr = Math.min(DPR_CAP, Math.max(1, devicePixelRatio || 1));\n  let targetFPS = 30;                                          // –∫–∞–ø FPS\n  let frameInterval = 1000 / targetFPS;\n  let acc = 0;\n\n  // ===== helpers =====\n  const clamp = (v,a,b)=\u003eMath.max(a,Math.min(b,v));\n  const rand  = (a=0,b=1)=\u003ea+Math.random()*(b-a);\n  const wrap01 = v =\u003e v - Math.floor(v);\n\n  // ===== canvas =====\n  const canvas = document.getElementById('space');\n  const ctx = canvas.getContext('2d', { alpha:true, desynchronized:true });\n\n  let W=0, H=0, running=true, tPrev=performance.now();\n  let scrollP=0, scrollYpx=0;\n\n  // ===== —Ç–≤–æ–∏ –≤–∏–∑—É–∞–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ (–∫–∞–∫ –ø—Ä–∏—Å–ª–∞–ª) =====\n  const STAR_LAYERS = [\n    { name:'far',  depth:0.20, countScale:0.8,  size:[0.7,1.2], color:[210,225,255], speed:[0.00002,0.00006], scrollY: 60,  shearX: 0.02 },\n    { name:'mid',  depth:0.55, countScale:1.0,  size:[0.9,1.6], color:[180,210,255], speed:[0.0002,0.0004],  scrollY: 140, shearX: 0.05 },\n    { name:'near', depth:0.95, countScale:0.9,  size:[1.1,2.0], color:[255,240,220], speed:[0.0003,0.0006],  scrollY: 260, shearX: 0.09 },\n  ];\n  const STAR_DENSITY = 0.16;\n  const DOTS_DENSITY = 0.010;\n\n  const CLOUDS_COUNT = 5;\n  const CLOUDS = [\n    [142, 88,255, 0.24], [200, 80,255, 0.18], [120, 60,200, 0.20], [255,120,200, 0.12]\n  ];\n  const CLOUD_SCROLL_Y = 320;\n  const CLOUD_SHEAR_X  = 0.08;\n  const CLOUD_DRIFT    = [0.00002, 0.00003];\n\n  const TOP_GLOW_SCROLL = 180;\n\n  const SHOOTING_RATE_PER_MIN = 1;\n  const SHOOTING_SPEED = [100, 200];\n  const SHOOTING_LENGTH = [140, 220];\n  const SHOOTING_FADE_S = [0.8, 1.4];\n  const SHOOTING_WIDTH = [1.2, 2.0];\n  const SHOOTING_COLOR = [255, 235, 210];\n\n  // ===== state =====\n  let layers = [];   // —Å–ª–æ–∏ –∑–≤—ë–∑–¥\n  let dots = [];     // —Ñ–æ–Ω–æ–≤—ã–µ —Ç–æ—á–∫–∏ (–Ω–æ—Ä–º. –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã)\n  let clouds = [];   // —Ç—É–º–∞–Ω–Ω–æ—Å—Ç–∏\n  let meteors = [];\n\n  // offscreen —Ö–æ–ª—Å—Ç—ã –¥–ª—è \"—Ç—è–∂—ë–ª–æ–≥–æ\" (—Ç—É–º–∞–Ω–Ω–æ—Å—Ç–∏ + —Ç–æ—á–∫–∏)\n  let offClouds, ocx;\n  let offDots, odx;\n\n  function vp(){\n    let w=innerWidth || document.documentElement.clientWidth || 0;\n    let h=innerHeight|| document.documentElement.clientHeight|| 0;\n    if(!w||!h){ const r=document.documentElement.getBoundingClientRect(); w=r.width; h=r.height; }\n    return { w:Math.max(1,Math.round(w)), h:Math.max(1,Math.round(h)) };\n  }\n  function makeOffscreen(w,h) {\n    const cvs = document.createElement('canvas');\n    cvs.width = Math.max(1, Math.round(w * dpr));\n    cvs.height= Math.max(1, Math.round(h * dpr));\n    return cvs;\n  }\n\n  function resize(){\n    const {w,h}=vp(); W=w; H=h;\n    canvas.width=Math.round(W*dpr); canvas.height=Math.round(H*dpr);\n    canvas.style.width=W+'px'; canvas.style.height=H+'px';\n\n    // –∑–≤—ë–∑–¥—ã –ø–æ —Å–ª–æ—è–º\n    layers = STAR_LAYERS.map(L =\u003e {\n      const base = Math.round((W*H)/(1e6) * (STAR_DENSITY*1000) * L.countScale);\n      const count = Math.max(18, base);\n      const rgb = `rgb(${L.color[0]},${L.color[1]},${L.color[2]})`; // –±–µ–∑ –∞–ª—å—Ñ—ã ‚Äî –ø–æ—Ç–æ–º –≥–ª–æ–±–∞–ª—å–Ω–æ–π –∞–ª—å—Ñ–æ–π\n      const arr = [];\n      for (let i=0;i\u003ccount;i++){\n        const ang = rand(0, Math.PI*2);\n        const spd = rand(L.speed[0], L.speed[1]) * (0.6 + 0.8*(L.depth));\n        arr.push({\n          ux: Math.random(), uy: Math.random(),\n          vx: Math.cos(ang)*spd, vy: Math.sin(ang)*spd,\n          r: rand(L.size[0], L.size[1]),\n          depth: L.depth,\n          tw: rand(0.7,1.3), ph: rand(0, Math.PI*2)\n        });\n      }\n      return { meta:L, rgb, stars:arr };\n    });\n\n    // —Ñ–æ–Ω–æ–≤—ã–µ —Ç–æ—á–∫–∏ (norm, —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞—Ç—å –∫–∞–∂–¥—ã–π –∫–∞–¥—Ä)\n    const dotsBase = Math.round((W*H)/(1e6) * (DOTS_DENSITY*1000));\n    const palDots=[[170,205,255],[200,140,255],[255,140,220]];\n    dots = Array.from({length:dotsBase},()=\u003e({\n      ux:Math.random(), uy:Math.random(), r:rand(0.6,1.6),\n      col: palDots[Math.floor(Math.random()*palDots.length)],\n      ph: rand(0, Math.PI*2)\n    }));\n\n    // —Ç—É–º–∞–Ω–Ω–æ—Å—Ç–∏\n    clouds = Array.from({length:CLOUDS_COUNT}, () =\u003e {\n      const c = CLOUDS[Math.floor(Math.random()*CLOUDS.length)];\n      const baseR = rand(0.38,0.62)*Math.max(W,H);\n      const a = rand(CLOUD_DRIFT[0], CLOUD_DRIFT[1]);\n      const ang = rand(0, Math.PI*2);\n      return {\n        ux:Math.random(), uy:Math.random(),\n        vx:Math.cos(ang)*a*0.25, vy:Math.sin(ang)*a*0.25,\n        r:baseR, col:c.slice(0,3), a0:c[3],\n        drift:rand(0.02,0.05), ph:rand(0,Math.PI*2),\n        depth: rand(0.15, 0.85)\n      };\n    });\n\n    // offscreen: —Ç—É–º–∞–Ω–Ω–æ—Å—Ç–∏ –æ–¥–∏–Ω —Ä–∞–∑, –∞ –ø–æ—Ç–æ–º —Ç–æ–ª—å–∫–æ —Å–¥–≤–∏–≥–∞–µ–º\n    offClouds = makeOffscreen(W, H);\n    ocx = offClouds.getContext('2d');\n    ocx.setTransform(dpr,0,0,dpr,0,0);\n    ocx.clearRect(0,0,W,H);\n    ocx.globalCompositeOperation='lighter';\n    clouds.forEach(c =\u003e {\n      // —Ä–∏—Å—É–µ–º —Å—Ç–∞—Ç–∏—á–Ω—ã–π ¬´—Å–Ω–∏–º–æ–∫¬ª –±–µ–∑ –¥—ã—Ö–∞–Ω–∏—è ‚Äî –¥—ã—Ö–∞–Ω–∏–µ –¥–æ–±–∞–≤–∏–º –Ω–∞ –æ—Å–Ω–æ–≤–Ω–æ–º —Ä–µ–Ω–¥–µ—Ä–µ –∞–ª—å—Ñ–æ–π\n      const x = c.ux*W, y=c.uy*H;\n      const g=ocx.createRadialGradient(x,y,0,x,y,c.r);\n      g.addColorStop(0.00, `rgba(${c.col[0]},${c.col[1]},${c.col[2]},${c.a0})`);\n      g.addColorStop(0.50, `rgba(${c.col[0]},${c.col[1]},${c.col[2]},${c.a0*0.25})`);\n      g.addColorStop(1.00, `rgba(${c.col[0]},${c.col[1]},${c.col[2]},0)`);\n      ocx.beginPath(); ocx.fillStyle=g; ocx.arc(x,y,c.r,0,Math.PI*2); ocx.fill();\n    });\n\n    // offscreen: —Ç–æ—á–∫–∏ (—Å—Ä–∞–∑—É —Å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é)\n    offDots = makeOffscreen(W, H);\n    odx = offDots.getContext('2d');\n    odx.setTransform(dpr,0,0,dpr,0,0);\n    odx.clearRect(0,0,W,H);\n    odx.globalCompositeOperation='source-over';\n    dots.forEach(d=\u003e{\n      odx.beginPath();\n      odx.fillStyle = `rgba(${d.col[0]},${d.col[1]},${d.col[2]},0.10)`;\n      odx.arc(d.ux*W, d.uy*H, d.r, 0, Math.PI*2); odx.fill();\n    });\n\n    meteors = [];\n  }\n\n  function updateScroll(){\n    const doc=document.scrollingElement||document.documentElement;\n    const max=Math.max(1, doc.scrollHeight - doc.clientHeight);\n    scrollYpx = doc.scrollTop;\n    scrollP   = Math.min(1, scrollYpx / max);\n  }\n\n  function paintBackground(){\n    // –≥–ª—É–±–æ–∫–∏–π –∫–æ—Å–º–æ—Å\n    const g = <body>
  <div id="root">
    <style>
      html,
      body {
        width: 100%;

        margin: 0;

  <div class="popups"></div>
  <div id="tmp"></div>
  <div id="fake" style="position:fixed;opacity:1"></div>
  <script>
      // Antigravity Controller: Dynamic Injection & Scroll Logic
      (function () {
        console.log("Antigravity: Controller Loaded");

        const CONFIG = {
          snapPoints: [0, 450, 873, 1702, 2229, 2984],
          icons: {
            '68fb0c6dcf783146285105a7': `<svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="#bf91ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:block; overflow:visible;"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>`, // Brain
            '68fb0f3e269f267446c95b8d': `<svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="#bf91ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:block; overflow:visible;"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>`, // Chart
            '68fb0f1c8a6d8cb2b70aee2f': `<svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="#bf91ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:block; overflow:visible;"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line></svg>`, // Layers
            '68fb0f9dc31a5d873d69fbcf': `<svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="#bf91ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:block; overflow:visible;"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>`, // Head
            '68fba8f11346ffe9b3340281': `<svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:block; overflow:visible;"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>` // Mobile Hamburger Menu
          }
        };

        let snapElements = [];
        let isScrolling = false;
        let currentSectionIndex = 0;

        function injectContent() {
          const container = document.querySelector('.page-content-container');
          if (!container) return false;

          // --- FIX: FORCE SCROLLABILITY ---
          // Readymag often hides overflow. We must force it to allow window.scrollTo to work.
          const style = document.createElement('style');
          style.innerHTML = `
            html, body {
              overflow-y: auto !important;
              height: auto !important;
              scrollbar-width: none; /* Firefox */
              -ms-overflow-style: none;  /* IE 10+ */
            }
            html::-webkit-scrollbar, body::-webkit-scrollbar { 
              display: none; /* Chrome/Safari */
            }
          `;
          document.head.appendChild(style);
          // --------------------------------

          // 1. Inject Snap Points
          if (document.querySelectorAll('.injected-snap-point').length === 0) {
            console.log("Antigravity: Injecting Snap Points...");
            CONFIG.snapPoints.forEach(top => {
              const el = document.createElement('div');
              el.className = 'snap-point injected-snap-point';
              el.style.position = 'absolute';
              el.style.top = top + 'px';
              el.style.left = '0px';
              el.style.width = '1px';
              el.style.height = '1px';
              el.style.visibility = 'hidden';
              container.appendChild(el);
            });
          }

          // 2. Replace Icons
          let iconsReplaced = 0;
          for (const [id, svg] of Object.entries(CONFIG.icons)) {
            const widget = document.querySelector(`[data-id="${id}"]`);
            if (widget && !widget.dataset.iconReplaced) {
              widget.innerHTML = svg;
              widget.dataset.iconReplaced = "true";
              // Force visibility just in case
              widget.style.opacity = "1";
              widget.style.display = "block";
              iconsReplaced++;
            }
          }

          if (iconsReplaced > 0) console.log(`Antigravity: Replaced ${iconsReplaced} icons.`);

          return true;
        }

        function initScrollLogic() {
          const points = document.querySelectorAll('.injected-snap-point');
          if (points.length === 0) return;

          snapElements = Array.from(points).map(p => {
            return { top: parseFloat(p.style.top), element: p };
          }).sort((a, b) => a.top - b.top);

          console.log("Antigravity: Scroll Logic Initialized with points:", snapElements);

          // Determine initial section
          const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
          let minDistance = Infinity;
          snapElements.forEach((point, index) => {
            const dist = Math.abs(point.top - currentScroll);
            if (dist < minDistance) {
              minDistance = dist;
              currentSectionIndex = index;
            }
          });

          // Event Listeners
          window.addEventListener('wheel', handleWheel, { passive: false });
          window.addEventListener('touchstart', handleTouchStart, { passive: true });
          window.addEventListener('touchmove', handleTouchMove, { passive: false });
          window.addEventListener('touchend', handleTouchEnd, { passive: true });
        }

        function scrollToSection(index) {
          if (index < 0 || index >= snapElements.length) return;

          isScrolling = true;
          currentSectionIndex = index;
          const targetTop = snapElements[index].top;

          console.log("Antigravity: Scrolling to section " + index + " (" + targetTop + "px)");

          window.scrollTo({
            top: targetTop,
            behavior: 'smooth'
          });

          // Reduced timeout for better responsiveness
          setTimeout(() => { isScrolling = false; }, 800);
        }

        function handleWheel(e) {
          // Prevent default scroll
          e.preventDefault();

          if (isScrolling) return;

          // Add a small threshold to avoid accidental triggers
          if (Math.abs(e.deltaY) < 10) return;

          if (e.deltaY > 0) {
            scrollToSection(currentSectionIndex + 1);
          } else if (e.deltaY < 0) {
            scrollToSection(currentSectionIndex - 1);
          }
        }

        // --- Touch Handling (Simplified for now) ---
        let touchStartY = 0;
        function handleTouchStart(e) {
          touchStartY = e.touches[0].clientY;
        }
        function handleTouchMove(e) {
          // We can optionally prevent default here too if we want full control
          // e.preventDefault(); 
        }
        function handleTouchEnd(e) {
          const touchEndY = e.changedTouches[0].clientY;
          const diff = touchStartY - touchEndY;

          if (Math.abs(diff) > 50) { // Threshold
            if (diff > 0) scrollToSection(currentSectionIndex + 1); // Swipe Up -> Scroll Down
            else scrollToSection(currentSectionIndex - 1); // Swipe Down -> Scroll Up
          }
        }

        // Main Loop
        let attempts = 0;
        const interval = setInterval(() => {
          const success = injectContent();
          if (success && attempts > 5) { // Wait a bit for stability
            clearInterval(interval);
            initScrollLogic();
            console.log("Antigravity: Initialization Complete");
          }
          attempts++;
          if (attempts > 100) clearInterval(interval); // Stop after 50s
        }, 500);

      })();
  </script>
